<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrroebord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="scoreboard" class="hidden">
        <div class="scoreboard-container">
            <div class="scoreboard-header">
                <div class="header-left">
                    <i class="fas fa-users"></i>
                    <h1>Játékosok</h1>
                </div>
                <div class="server-info">
                    <div class="player-count-container">
                        <i class="fas fa-user-group"></i>
                        <span id="player-count">0/0</span>
                    </div>
                    <div id="close-btn">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </div>
            
            <div class="scoreboard-content">
                <table>
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-user"></i> Név</th>
                            <th><i class="fas fa-signal"></i> Ping</th>
                            <th><i class="fas fa-briefcase"></i> Frakció</th>
                            <th><i class="fas fa-ranking-star"></i> Rang</th>
                            <th><i class="fas fa-toggle-on"></i> Státusz</th>
                            <th class="admin-only"><i class="fab fa-steam"></i> Steam</th>
                            <th class="admin-only"><i class="fas fa-network-wired"></i> IP</th>
                            <th class="admin-only"><i class="fas fa-shield-alt"></i> Admin</th>
                        </tr>
                    </thead>
                    <tbody id="player-list">
                        <!-- Players will be added here dynamically -->
                    </tbody>
                </table>
            </div>
            
            <div class="scoreboard-footer">
                <div class="server-name">FiveM Szerver</div>
                <div class="press-key">Nyomj <span class="key">F10</span> gombot a bezáráshoz</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
